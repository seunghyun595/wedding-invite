<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오승현 ❤ 표지선 결혼합니다</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta property="og:title" content="오승현 ❤ 표지선 결혼합니다" />
  <meta property="og:description" content="2026.03.21 SAT AM 11:00 삼성E&A사옥" />
  <meta property="og:image" content="https://yourdomain.com/img/cover.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <style>
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "\B9D1\C740 \ACE0\B515", "Malgun Gothic", sans-serif;
      background-color: #f9fdfb;
      color: #2f3e30;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    .fade-section {
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      will-change: opacity, transform;
    }
    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .green-bg {
      background-color: #eef7f1;
    }
    details summary {
      cursor: pointer;
      padding: 1rem;
      background-color: #d4eadd;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    details[open] summary {
      margin-bottom: 0.5rem;
    }
    .copy-btn {
      background-color: #e5e7eb;
      color: #374151;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body class="overflow-x-hidden">
  <div class="relative h-screen flex justify-center items-center">
    <img src="img/cover.jpg" alt="커플 사진" class="absolute inset-0 w-full h-full object-cover brightness-75 z-0" />
    <div class="relative z-10 text-center text-white px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-2 drop-shadow">오승현 ❤ 표지선</h1>
      <p class="text-lg md:text-xl">2026.03.21 SAT AM 11:00</p>
      <p class="text-sm mt-1">삼성 E&A 사옥 웨딩홀</p>
    </div>
  </div>
  <main>
    <!-- 섹션들은 fade-section 클래스를 그대로 사용 -->
    <!-- 생략된 섹션은 위 코드에 포함된 것과 동일하게 유지됨 -->
  </main>
  <script>
    const weddingDate = new Date("2026-03-21T00:00:00");
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const dday = Math.ceil((weddingDate - today) / (1000 * 60 * 60 * 24));document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("dday").innerText = `결혼식까지 ${dday >= 0 ? dday : 0}일`;
  handleScroll();
});

let lastScroll = window.scrollY;
const fadeSections = document.querySelectorAll('.fade-section');

function handleScroll() {
  const currentScroll = window.scrollY;
  const directionDown = currentScroll > lastScroll;
  lastScroll = currentScroll;

  fadeSections.forEach(section => {
    const rect = section.getBoundingClientRect();
    const inView = rect.top < window.innerHeight && rect.bottom > 0;

    if (inView) {
      section.classList.add('visible');
      section.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
      section.style.transform = 'translateY(0)';
    } else {
      section.classList.remove('visible');
      section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      section.style.opacity = 0;
      section.style.transform = `translateY(${directionDown ? 60 : -60}px)`;
    }
  });
}

window.addEventListener('scroll', handleScroll);
window.addEventListener('DOMContentLoaded', handleScroll);

function shareLink() {
  const shareData = {
    title: '오승현 ❤ 표지선 결혼식',
    text: '우리의 결혼식에 초대합니다!',
    url: window.location.href
  };
  if (navigator.share) {
    navigator.share(shareData);
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("링크가 복사되었습니다!");
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert("복사되었습니다: " + text);
  });
}

  </script>
</body>
</html>
